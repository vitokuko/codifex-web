

<form class="form">
    <div class="form-body">
      <h4 class="form-section">
        <i class="icon-head"></i> Personal Info</h4>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="projectinput1">First Name</label>
            <input type="text" id="projectinput1" class="form-control" placeholder="First Name" name="fname">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="projectinput2">Last Name</label>
            <input type="text" id="projectinput2" class="form-control" placeholder="Last Name" name="lname">
          </div>
        </div>
      </div>
      <div class="form-actions right">
          <button type="submit" class="btn btn-primary"><a [routerLink]="['/home/parametres']">
            <i class="icon-ei-close"></i> Annuler </a>
          </button> 
          <button type="submit" class="btn btn-primary"><a [routerLink]="['/home/accueil']">
            <i class="icon-check2"></i> Enregister </a>
          </button> 

        </div>
      <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="projectinput3">Nouveau mot de passe</label>
              <input type="text" id="projectinput3" class="form-control" placeholder="Nouveau mot de passe" name="mot de passe">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="projectinput4">Confirmer le mot de passe </label>
              <input type="text" id="projectinput4" class="form-control" placeholder="Entrer a nouveau le mot de passe" name="mot de passe">
            </div>
          </div>
        </div>
        <div class="form-actions right">
            <button type="submit" class="btn btn-primary"><a [routerLink]="['/home/parametres']">
              <i class="icon-ei-close"></i> Annuler </a>
            </button> 
            <button type="submit" class="btn btn-primary"><a [routerLink]="['/home/accueil']">
              <i class="icon-check2"></i> Enregister </a>
            </button> 
  
          </div>
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="projectinput3">E-mail</label>
            <input type="text" id="projectinput3" class="form-control" placeholder="E-mail" name="email">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="projectinput4">Contact Number</label>
            <input type="text" id="projectinput4" class="form-control" placeholder="Phone" name="phone">
          </div>
        </div>
      </div>
  
      <div class="form-actions right">
          <button type="submit" class="btn btn-primary"><a [routerLink]="['/home/parametres']">
            <i class="icon-ei-close"></i> Annuler </a>
          </button> 
          <button type="submit" class="btn btn-primary"><a [routerLink]="['/home/accueil']">
            <i class="icon-check2"></i> Enregister </a>
          </button> 

        </div>
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="projectinput3">Date de naissance</label>
            <input type="text" id="projectinput3" class="form-control" placeholder="Date de naissance" name="date de naissance">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="projectinput4">Lieu de naissance</label>
            <input type="text" id="projectinput4" class="form-control" placeholder="Lieu de naissance" name="lieu de naissance">
          </div>
        </div>
      </div>

      <div class="form-actions right">
          <button type="submit" class="btn btn-primary"><a [routerLink]="['/home/parametres']">
            <i class="icon-ei-close"></i> Annuler </a>
          </button> 
          <button type="submit" class="btn btn-primary"><a [routerLink]="['/home/accueil']">
            <i class="icon-check2"></i> Enregister </a>
          </button> 

      </div>
      
  
      <div class="form-body">
        <h4 class="form-section"><i class="icon-camera5"></i> Photo profil</h4>
        <div>
          <div class="col-md-6">
            <div class="form-group">
              <img _ngcontent-c1="" alt="online campus"  data-collapse="../../assets/app-assets/images/logo/pp.jpg" data-expand="../../assets/app-assets/images/logo/pp.jpg" src="../../assets/app-assets/images/logo/pp.jpg">
            </div>
          </div>
          <div class="form-group">
              <label>Choisir une photo</label>
              <label id="projectinput7" class="file center-block">
                <input type="file" id="file">
                <span class="file-custom"></span>
              </label>
            </div>
        </div>
      </div>
    </div>

    
  </form>

      <div class="form-actions right">
          <button type="submit" class="btn btn-primary"><a [routerLink]="['/home/parametres']">

          <button type="submit" class="btn btn-primary"><a [routerLink]="['/home/accueil']">
